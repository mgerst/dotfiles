# The current version of the config schema
version: 1
# What protocol to use when performing git operations. Supported values: ssh, https
git_protocol: https
# What editor gh should run when creating issues, pull requests, etc. If blank, will refer to environment.
editor:
# When to interactively prompt. This is a global config that cannot be overridden by hostname. Supported values: enabled, disabled
prompt: enabled
# Preference for editor-based interactive prompting. This is a global config that cannot be overridden by hostname. Supported values: enabled, disabled
prefer_editor_prompt: disabled
# A pager program to send command output to, e.g. "less". If blank, will refer to environment. Set the value to "cat" to disable the pager.
pager:
# Aliases allow you to create nicknames for gh commands
aliases:
    co: pr checkout
    to-merge: pr list --label="Merge Next" --json number,title,author,headRefName,mergeStateStatus,baseRefName,updatedAt,comments --template '{{tablerow ("NUMBER" | autocolor "white+du") ("TITLE" | autocolor "white+du") ("BRANCH" | autocolor "white+du") ("BASE" | autocolor "white+du") ("AUTHOR" | autocolor "white+du") ("STATUS" | autocolor "white+du") ("UPDATED" | autocolor "white+du") ("COMMENTS" | autocolor "white+du")}}{{range .}}{{tablerow (printf "#%v" .number | autocolor "green") .title (.headRefName | autocolor "cyan") (.baseRefName | autocolor "yellow") (.author.login | autocolor "magenta") (.mergeStateStatus | autocolor "blue") (timeago .updatedAt | autocolor "white+d") (printf "%d comments" (.comments | len) | autocolor "white+d")}}{{end}}'
    merge-queue: pr list -S '-label:"Merge Next" review:approved' --json number,isDraft,title,author,headRefName,mergeStateStatus,baseRefName,updatedAt,comments --template '{{tablerow ("NUMBER" | autocolor "white+du") ("TITLE" | autocolor "white+du") ("BRANCH" | autocolor "white+du") ("BASE" | autocolor "white+du") ("AUTHOR" | autocolor "white+du") ("STATUS" | autocolor "white+du") ("UPDATED" | autocolor "white+du") ("COMMENTS" | autocolor "white+du")}}{{range .}}{{ $numColor := "green" }}{{if .isDraft }}{{ $numColor = "white+d" }}{{end}}{{tablerow (printf "#%v" .number | autocolor "green") .title (.headRefName | autocolor "cyan") (.baseRefName | autocolor "yellow") (.author.login | autocolor "magenta") (.mergeStateStatus | autocolor "blue") (timeago .updatedAt | autocolor "white+d") (printf "%d comments" (.comments | len) | autocolor "white+d")}}{{end}}'
# The path to a unix socket through which send HTTP connections. If blank, HTTP traffic will be handled by net/http.DefaultTransport.
http_unix_socket:
# What web browser gh should use when opening URLs. If blank, will refer to environment.
browser:
# Whether to display labels using their RGB hex color codes in terminals that support truecolor. Supported values: enabled, disabled
color_labels: disabled
# Whether customizable, 4-bit accessible colors should be used. Supported values: enabled, disabled
accessible_colors: disabled
# Whether an accessible prompter should be used. Supported values: enabled, disabled
accessible_prompter: disabled
# Whether to use a animated spinner as a progress indicator. If disabled, a textual progress indicator is used instead. Supported values: enabled, disabled
spinner: enabled
